<div class="dialog-contet" >
    <mat-card>
        <mat-card-header>
            
            <div class="div-total-size" >
                <h3 class="div-float-left" >Iniciar processo</h3>
                <mat-form-field class="div-float-right">
                    <input  matInput placeholder="Busca por nome de processo" [(ngModel)]="filtro">
                </mat-form-field>
              </div>
        </mat-card-header>
        <mat-icon>info</mat-icon> <label class="info-label-style" > Clique no processo para iniciar</label>
        <mat-card-content>
            <mat-list role="list" *ngFor="let processo of onFilterGetList()"  >
                <mat-list-item role="listitem"><button mat-button>{{processo}}</button></mat-list-item>
              </mat-list>
          </mat-card-content>
        <mat-card-actions >
          <button mat-button>Voltar</button>
        </mat-card-actions>
      </mat-card>
  </div>
